{% extends "webay/base.html" %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
        <h1>Thank you for registering!</h1>
        {% else %}
        <h3>Fill out the form to register.</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {{ image_form.as_p }}
            <input type="submit" value="Register">
        </form>

        {% endif %}
    </div>
</div>
{% endblock %}
