{% extends 'webay/base.html' %}
{% block body_block %}
<div class="container">
    <h1> Auctions </h1>
    <div class="row">
    {% for item in items %}
      <div class="col">
        <article class="media content-section" style="height: 400px; width: 400px">
        <img class="rounded-circle article-img" src="{{ item.user.profile_pic.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ item.user }}</a>
            <small class="text-muted">{{ item.start_datetime|date:"F d, Y" }}</small>
          </div>
          <h2><a class="article-title" href="{% url 'webay:item-detail' item.id %}">{{ item.title }}</a></h2>
          <img src="{{ item.item_pic.url }}" height="200px" width="250px">
          <p class="article-content">{{ item.description }}</p>
        </div>
      </article></div>
    {% endfor %}
    </div>
</div>
{% endblock %}
