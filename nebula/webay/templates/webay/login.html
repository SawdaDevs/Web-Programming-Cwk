{% extends 'webay/base.html' %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1>Login</h1>
        <form method="post" action="{% url 'webay:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
