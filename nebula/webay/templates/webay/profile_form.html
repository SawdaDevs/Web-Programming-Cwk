{% extends 'webay/profile.html' %}
{% block content %}
<form class="form" action="/profile/" method="post" id="registrationForm">
  {% csrf_token %}
    <div class="form-group">

        <div class="col-xs-6">
            <label for="first_name"><h4>First name</h4></label>
            <input type="text" class="form-control" value="{{ user.first_name}}" name="first_name" id="first_name" placeholder="" title="enter your first name if any.">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-6">
          <label for="last_name"><h4>Last name</h4></label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name}}" title="enter your last name if any.">
        </div>
    </div>

    <div class="form-group">

        <div class="col-xs-6">
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" name="email" id="email" value="{{ user.email}}" title="enter your phone number if any.">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-6">
           <label for="mobile"><h4>Mobile</h4></label>
            <input type="text" class="form-control" name="mobile" id="mobile" value="{{ profile.mobile}}" title="enter your mobile number if any.">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-6">
            <label for="address"><h4>Address</h4></label>
            <input type="text" class="form-control" name="address" id="address" value="{{ profile.address}}" title="enter your email.">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-6">
            <label for="email"><h4>Date of Birth</h4></label>
            <input type="date" class="form-control" name=date id="date" value="{{ profile.dob}}" title="enter a location">
        </div>
    </div>

    <div class="form-group">
         <div class="col-xs-12">
              <br>
              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
              <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
          </div>
    </div>
</form>

{% endblock %}
